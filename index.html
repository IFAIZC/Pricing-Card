<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="pricing-plan">
            <h1>Choose Your Plan</h1>
            <p>Let's choose the package that is best <br> for you and explore it happily and cheerfully.</p>
        </div>
    </div>


    <div class="price-container">
        <div class="price-1">
            <div class="header-1">
                <h2>Basic</h2>
                <p>$10/mo</p>
                <button class="button">Subscribe Now</button>
            </div>
        </div>

        <div class="price-2">
            <div class="header-2">
                <h2>Standard</h2>
                <p>$20/mo</p>
                <button class="button">Subscribe Now</button>
            </div>
        </div>

        <div class="price-3">
            <div class="header-3">
                <h2>Premium</h2>
                <p>$30/mo</p>
                <button class="button">Subscribe Now</button>
            </div>
        </div>

    </div>
    
</body>
</html>
